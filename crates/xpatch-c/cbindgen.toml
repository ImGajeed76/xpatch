# cbindgen configuration for xpatch C bindings

language = "C"
autogen_warning = "/* Warning: This file is auto-generated by cbindgen. Do not modify manually. */"
documentation = true
documentation_style = "doxy"
cpp_compat = true
include_guard = "XPATCH_H"

header = """/* xpatch - High-performance delta compression library
 * Copyright (c) 2025 Oliver Seifert
 *
